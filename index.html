
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>KAMI RAINE | Minimalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              logo: ['Montserrat', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        transition: background-color 0.8s ease, color 0.8s ease;
      }
      /* 
         Enabling smooth font-weight transitions for variable fonts.
         We include color and opacity here to avoid conflicts with Tailwind's transition classes.
      */
      .font-weight-transition {
        transition: font-weight 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                    color 0.8s cubic-bezier(0.4, 0, 0.2, 1), 
                    opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    transform 0.8s cubic-bezier(0.4, 0, 0.2, 1),
                    filter 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      /* Smoothly transition all elements during theme switch */
      .theme-transitioning * {
        transition-duration: 800ms !important;
      }
    </style>
